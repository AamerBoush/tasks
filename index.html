<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header>
  <div>
    <h1>Task Manager</h1>
    <div id="balance">—</div>
  </div>
  <button id="add-btn">＋ إضافة مهمة</button>
</header>

<nav class="tabs">
  <button class="active" data-status="pending">جاري الإنجاز</button>
  <button data-status="completed">منجزة</button>
  <button data-status="failed">فاشلة</button>
</nav>

<main id="task-list"></main>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h3>إضافة مهمة جديدة</h3>
    <form id="task-form"></form>

    <div class="actions">
      <button id="submit">إنشاء</button>
      <button type="button" class="secondary" id="cancel">إلغاء</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
